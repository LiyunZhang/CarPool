	<body class="page1" id="top">

<!--==============================header=================================-->

				<div class="container_12">
					<div class="grid_12">
						<!-- Change the logo -->
						<h1>
							<a href="index.html">
								<img src="images/logo.png" alt="Your Carpool">
							</a>
						</h1>
					</div>
				</div>
				<div class="clear"></div>
			</header>
						
<!--==============================Content=================================-->
		
			<div class="content"><div class="ic"></div>
				<div class="container_12">
					<div class="grid_5">
						<h3>Booking Form</h3>
						<!-- booking form -->
						<form id="bookingForm" action="/booking/booking.php" method="Get">
							<div class="fl1">
								<div class="tmInput">
									<label>Name:</label>
									<input name="Name" type="text" data-constraints='@NotEmpty @Required @AlphaSpecial'>
								</div>
								<div class="tmInput">
									<label>From:</label>												
									<input name="From" type="text" data-constraints="@NotEmpty @Required ">
								</div>
							</div>
							<div class="fl1">
								<div class="tmInput">
									<label>Phone:</label>
									<input name="Phone" type="text" data-constraints="@NotEmpty @Required @Phone">
								</div>
								<div class="tmInput">
									<label>To:</label>
									<input name="To" type="text" data-constraints="@NotEmpty @Required">
								</div>
							</div>
							<div class="clear"></div>
							
							<strong>Time</strong>
							<div class="tmInput">								
								<input name="Time" placeHolder="" type="time" data-constraints="@NotEmpty @Required">
							</div>
							<div class="clear"></div>

							<strong>Date</strong>
							<label class="tmDatepicker">
								<input type="text" name="Date"	placeHolder='mm/dd/yyyy' data-constraints="@NotEmpty @Required @Date">
							</label>
							<div class="clear"></div>

							<div class="tmRadio">
								<p>Comfort</p>
								<input name="Comfort" type="radio" id="tmRadio0" data-constraints='@RadioGroupChecked(name="Comfort", groups=[RadioGroup])' checked/>
								<span>Cheap</span>
								<input name="Comfort" type="radio" id="tmRadio1" data-constraints='@RadioGroupChecked(name="Comfort", groups=[RadioGroup])' />
								<span>Standart</span>
								<input name="Comfort" type="radio" id="tmRadio2" data-constraints='@RadioGroupChecked(name="Comfort", groups=[RadioGroup])' />
								<span>Lux</span>
							</div>
							<div class="clear"></div>
							<div class="fl1 fl2">
								<em>Adults</em>
								<select name="Adults" class="tmSelect auto" data-class="tmSelect tmSelect2">
									<option>1</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
								</select>
								<div class="clear height1"></div>
							</div>
						

							<div class="tmTextarea">
								<textarea name="Message" placeHolder="Message"></textarea>
							</div>

							<a href="index-3.html" class="btn" data-type="submit">Search</a>
							<!-- <action ="index-3.html" class="btn" data-type="submit">Search</a> -->
								<!-- <input type="submit" value="Search"> -->
						</form>
					</div>
					<div class="grid_6 prefix_1">
						<a href="index-2.html" class="type"><img src="images/page1_img1.jpg" alt=""><span class="type_caption">Economy</span></a>
						<a href="index-2.html" class="type"><img src="images/page1_img2.jpg" alt=""><span class="type_caption">Standard</span></a>
						<a href="index-2.html" class="type"><img src="images/page1_img3.jpg" alt=""><span class="type_caption">Lux</span></a>
					</div>
					<div class="clear"></div>
				</div>
			</div>		
		</div>

						&copy; 2018	| Privacy Policy </div> 
					</div>
				</div>
				<div class="clear"></div>
			</div>

			$(function (){
				$('#bookingForm').bookingForm({
					ownerEmail: '#'
				});
			})
			$(function() {
				$('#bookingForm input, #bookingForm textarea').placeholder();
			});
		</script>
